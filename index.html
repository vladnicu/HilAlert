<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HilAlert</title>
    <base href="/HilAlert/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />
    <link rel="stylesheet" href="styles.dd5b2da75255b7ff40dc.css" />
  </head>

  <body class="mat-typography">
    <app-root></app-root>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      // Enable pusher logging - don't include this in production
      Pusher.logToConsole = true;
      var pusher = new Pusher("31977acdf3ac9290e324", {
        cluster: "eu",
      });
      var channel = pusher.subscribe("general");
      channel.bind("new-hil-event", function (data) {
        alert(JSON.stringify(data));
        window.navigator.vibrate(200); // vibrate for 200ms
      });
      channel.bind("no-data-retrieved", function (data) {
        alert(JSON.stringify(data));
        window.navigator.vibrate(200); // vibrate for 200ms
      });
      var channel = pusher.subscribe(localStorage.getItem("alert_user"));
      channel.bind("property-changed", function (data) {
        alert(JSON.stringify(data));
        window.navigator.vibrate(200); // vibrate for 200ms
      });
    </script>
    <script src="runtime.3d24a9034cddd467b29a.js" defer></script>
    <script src="polyfills.df8df8924122ea727a19.js" defer></script>
    <script src="scripts.2b9f9610fbe1e544e9bb.js" defer></script>
    <script src="main.6a203d84bd09bc16bf78.js" defer></script>
  </body>
</html>
