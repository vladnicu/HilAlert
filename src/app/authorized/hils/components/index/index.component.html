<div class="loader-wrapper" *ngIf="loading">
  <div class="loader-inner">
    <div>
      <mat-progress-spinner color="primary" mode="indeterminate" value="50">
        >
      </mat-progress-spinner>
    </div>
  </div>
</div>
<div class="row">
  <div
    class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 mb-4"
    *ngFor="let hil of hils"
  >
    <mat-card
      *ngIf="hil.firsthilentry"
      class="example-card"
      [ngClass]="{ 'no-data': cardClasses(hil) }"
    >
      <mat-card-header>
        <img
          mat-card-avatar
          class="example-header-image"
          src="{{ hil.firsthilentry.projectname | projectIcon }}"
          alt="{{ hil.firsthilentry.projectname }}"
        />
        <mat-card-title>{{ hil.labcarname }}</mat-card-title>
        <mat-card-subtitle>
          {{ hil.firsthilentry.machinename }}</mat-card-subtitle
        >
      </mat-card-header>

      <mat-card-content>
        {{ hil.firsthilentry.osversion }} <br />
        {{ hil.firsthilentry.projectname }} <br />
        {{ hil.firsthilentry.date | date }} <br />
      </mat-card-content>
    </mat-card>
  </div>
</div>
